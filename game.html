<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O'yin</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    #score {
      font-size: 32px;
      margin: 20px 0;
    }
    button {
      padding: 14px 24px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è Dino Style O'yin</h1>
  <p>Pastdagi tugmani tez-tez bosing ‚Äî qancha bosilsa, shuncha ball!</p>
  <div id="score">Ball: 0</div>
  <button onclick="tap()">Bos!</button>
  <br><br>
  <button onclick="finishGame()">O'yinni yakunlash</button>

  <script type="module">
    import { updateScore } from './main.js';

    let score = 0;
    const scoreEl = document.getElementById("score");

    function tap() {
      score++;
      scoreEl.textContent = "Ball: " + score;
    }

    window.tap = tap;

    async function finishGame() {
      await updateScore(score);
      alert("‚úÖ Ball saqlandi! Reytingga qo‚Äòshildingiz.");
      location.href = "leaderboard.html";
    }

    window.finishGame = finishGame;
  </script>
</body>
</html>
