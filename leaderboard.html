<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Reyting</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 10px; text-align: center; }
    .player { display: flex; align-items: center; gap: 10px; margin: 10px 0; background: #f0f0f0; padding: 10px; border-radius: 10px; }
    .player img { width: 50px; height: 50px; border-radius: 50%; }
    .player.gold { background: gold; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üèÜ Reyting</h2>
  <div id="list"></div>

  <script type="module">
    import { getLeaderboard } from './main.js';

    getLeaderboard().then(users => {
      const list = document.getElementById("list");

      if (users.length === 0) {
        list.innerHTML = "<p>Hali hech kim o'ynamagan.</p>";
        return;
      }

      users.forEach((user, index) => {
        const div = document.createElement("div");
        div.className = "player" + (index === 0 ? " gold" : "");
        div.innerHTML = `
          <img src="${user.avatar}" alt="Avatar">
          <div>
            <strong>#${index + 1} - ${user.name}</strong><br>
            ${user.score} ball<br>
            <small>${user.time}</small>
          </div>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
